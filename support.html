<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/support.css">
  <link rel="stylesheet" type="text/css" href="fonts/style.css">
  <title>Soporte</title>
</head>

<body>
  <section>
    <div class="container">

      <h1>
          Ante cualquier inconveniente no <br>
          dude en contactar con nuestro equipo
        </h1>
      <div class="form">
        <form action="get">
          <div class="left">
            <select id="topic" required>
                <option value="" disabled selected>Eliga un motivo</option>
                <option value="orders">Órdenes</option>
                <option value="bug">Reportar un error</option>
                <option value="support">Soporte Técnico</option>
                <option value="warranty">Garantia</option>
              </select>
            <select id="console" required>
                <option value="" disabled selected>Consola</option>
                <option value="playstation">Playstation</option>
                <option value="xbox">Xbox</option>
                <option value="pc">PC</option>
                <option value="mac">Mac Computer</option>
              </select>
            <input type="text" id="name" placeholder="Nombre">
            <input type="email" id="email" placeholder="Email">
          </div>
          <div class="right">
            <textarea id="reason" cols="30" rows="8" placeholder="Escriba aqui su motivo"></textarea>
          </div>
          <input type="submit" id="enviar" value="Enviar"></input>
        </form>
      </div>
    </div>

  </section>
</body>

</html>
